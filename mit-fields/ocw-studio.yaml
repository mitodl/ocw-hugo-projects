---
collections:
  - category: Content
    label: Field
    name: field
    files:
      - file: content/field
        label: Field
        name: field_home
        fields:
          - label: Title
            name: title
            widget: string
            required: true
          - label: Description
            name: description
            widget: markdown
            minimal: true
          - collection: resource
            display_field: title
            filter:
              field: resourcetype
              filter_type: equals
              value: Image
            label: "Cover Image"
            multiple: false
            name: cover-image
            widget: relation
          - collection: subfield
            display_field: title
            label: "Featured Courses"
            multiple: false
            name: featured-courses
            sortable: false
            widget: relation
          - collection: subfield
            display_field: title
            label: Subfields
            multiple: true
            name: subfields
            sortable: true
            widget: relation
  - category: Content
    folder: content/subfields
    label: Subfields
    name: subfield
    fields:
      - label: Title
        name: title
        required: true
        widget: string
      - label: Description
        name: description
        widget: markdown
      - label: Courses
        name: courses
        widget: website-collection
  - category: Content
    folder: content/resources
    label: Images
    name: resource
    fields:
      - label: Title
        name: title
        required: true
        widget: string
      - label: Description
        name: description
        widget: markdown
        minimal: true
      - label: Resource Type
        name: resourcetype
        widget: hidden
        default: Image
      - label: Mime Type
        name: file_type
        widget: hidden
      - label: File
        name: file
        widget: file
      - label: License
        name: license
        options:
          - label: CC-BY-NC-SA
            value: https://creativecommons.org/licenses/by-nc-sa/4.0/
          - label: CC-BY
            value: https://creativecommons.org/licenses/by/4.0/
          - label: CC-BY-NC
            value: https://creativecommons.org/licenses/by-nc/4.0/
          - label: public domain
            value: https://creativecommons.org/publicdomain/zero/1.0/
        widget: select
        default: https://creativecommons.org/licenses/by-nc-sa/4.0/
        required: true
      - label: Image Metadata
        name: image_metadata
        widget: object
        fields:
          - label: ALT text
            name: image-alt
            widget: string
          - label: Caption
            name: caption
            widget: markdown
            minimal: true
          - label: Credit
            name: credit
            widget: markdown
            minimal: true
root-url-path: fields
