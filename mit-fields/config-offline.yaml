---
baseUrl: "/"
enableRobotsTXT: true
languageCode: en-us
relativeURLs: true
title: MIT Fields
caches:
  getjson:
    maxAge: 5m
mediaTypes:
  application/json:
    suffixes:
      - json
outputs:
  page:
    - HTML
    - JSON
theme: ["course-offline", "fields", "base-theme"]
security:
  funcs:
    getenv:
      - ^HUGO_
      - API_BEARER_TOKEN
      - GTM_ACCOUNT_ID
      - RESOURCE_BASE_URL
      - STATIC_API_BASE_URL
      - OCW_STUDIO_BASE_URL
      - OCW_IMPORT_STARTER_SLUG
      - COURSE_BASE_URL
      - SITEMAP_DOMAIN
