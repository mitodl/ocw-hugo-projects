---
collections:
  - category: Content
    folder: content/pages
    label: Page
    name: pages
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown

  - category: Content
    folder: content/promos
    label: Promo
    name: promos
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: Subtitle
        name: subtitle
        widget: string

      - label: Link Title
        name: link_title
        widget: string

      - label: Url
        name: link_url
        widget: string

      - label: Image
        name: image
        widget: relation
        collection: resource
        display_field: title
        multiple: false
        min: 1
        max: 1
        filter:
          field: "filetype"
          filter_type: "equals"
          value: "Image"

      - label: Image Alt
        name: image_alt
        widget: string

  - category: Content
    folder: content/notifications
    label: Notification
    name: notifications
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown
        minimal: true

      - label: Headless
        name: headless
        widget: hidden
        default: true

  - category: Content
    folder: content/testimonials
    label: Testimonial
    name: testimonials
    fields:
      - label: Title
        name: title
        widget: string
        required: true

      - label: Name
        name: name
        widget: string

      - label: Location
        name: location
        widget: string

      - label: Occupation
        name: occupation
        widget: string

      - label: Image
        name: image
        widget: relation
        collection: resource
        display_field: title
        multiple: false
        min: 1
        max: 1
        filter:
          field: "filetype"
          filter_type: "equals"
          value: "Image"

      - label: Lead Quote
        name: leadquote
        widget: string

      - label: Body
        name: body
        widget: markdown

  - name: resource
    label: Resource
    category: Content
    folder: content
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Description"
        name: "description"
        widget: "text"
      - label: "File"
        name: "file"
        widget: "file"
      - label: "File Type"
        required: true
        name: "filetype"
        options:
          - "Image"
        widget: "select"
