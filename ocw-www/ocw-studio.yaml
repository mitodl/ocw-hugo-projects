---
root-url-path: ""
collections:
  - category: Content
    folder: content/pages
    label: Pages
    name: page
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Description
        name: description
        widget: text
        help: The plain text description of this page as seen by search engines
        required: true

      - label: Body
        name: body
        widget: markdown
        minimal: false
        allowed_html:
          - sub
          - sup
        link:
          - course_collections
          - resource_collections
          - resource
          - page
          - external-resource
        embed:
          - resource

  - category: Content
    folder: content/resource_collections
    label: "Resource Collections"
    name: "resource_collections"
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Description
        name: description
        widget: markdown

      - widget: relation
        name: resources
        label: Resources
        collection: resource
        display_field: title
        cross_site: true
        sortable: true

  - category: Content
    folder: content/course-lists
    label: "Course Lists"
    name: "course-lists"
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Description
        name: description
        widget: text
        help: The plain text description of the list as seen by search engines

      - label: Body
        name: body
        widget: markdown
        minimal: false
        allowed_html:
          - sub
          - sup
        link:
          - course_collections
          - resource_collections
          - resource
          - page
          - external-resource
        embed:
          - resource

      - label: Courses
        name: courses
        widget: website-collection

  - category: Content
    folder: content/collections
    label: "Course Collections"
    name: "course-collection"
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Description
        name: description
        widget: text
        help: The plain text description of collection as seen by search engines

      - label: Body
        name: body
        widget: markdown
        minimal: false
        allowed_html:
          - sub
          - sup
        link:
          - course_collections
          - resource_collections
          - resource
          - page
          - external-resource
        embed:
          - resource

      - label: Cover Image
        name: cover-image
        widget: relation
        collection: resource
        display_field: title
        multiple: false
        filter:
          field: "resourcetype"
          filter_type: "equals"
          value: "Image"

      - label: Featured Courses List
        name: featured-courses
        widget: relation
        multiple: false
        collection: course-lists
        display_field: title
        sortable: false

      - label: Course Lists
        name: courselists
        widget: relation
        multiple: true
        collection: course-lists
        display_field: title
        sortable: true

  - category: Content
    folder: content/promos
    label: Promo
    name: promos
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Subtitle
        name: subtitle
        widget: string

      - label: Link Title
        name: link_title
        widget: string

      - label: Url
        name: link_url
        widget: string

      - label: Image
        name: image
        widget: relation
        collection: resource
        display_field: title
        required: true
        multiple: false
        min: 1
        max: 1
        filter:
          field: "resourcetype"
          filter_type: "equals"
          value: "Image"

  - category: Content
    folder: content/notifications
    label: Notification
    name: notifications
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown

      - label: Headless
        name: headless
        widget: hidden
        default: true

  - category: Content
    folder: content/stories
    label: Stories
    name: stories
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Name
        name: name
        widget: string

      - label: Location
        name: location
        widget: string

      - label: Occupation
        name: occupation
        widget: string

      - label: Image
        name: image
        widget: relation
        collection: resource
        display_field: title
        multiple: false
        min: 1
        max: 1
        filter:
          field: "resourcetype"
          filter_type: "equals"
          value: "Image"

      - label: Lead Quote
        name: leadquote
        widget: string

      - label: Body
        name: body
        widget: markdown
        minimal: false

  - category: Content
    folder: content/resources
    label: Resources
    name: resource
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production
        default: false

      - label: Title
        name: title
        required: true
        widget: string
        help: If this is a video, this will be published as the YouTube title
      - label: Description
        name: body
        widget: markdown
        minimal: true
        link:
          - resource
          - page
      - label: Resource Type
        name: resourcetype
        required: true
        widget: select
        options:
          - Image
          - Video
          - Document
          - Other
      - label: Mime Type
        name: file_type
        widget: hidden
      - label: Size
        name: file_size
        widget: hidden
        required: false
        default: null
        help: The size of the file resource in bytes
      - label: File
        name: file
        widget: file
      - label: "Learning Resource Types"
        name: "learning_resource_types"
        widget: select
        multiple: true
        options:
          - "Activity Assignments"
          - "Activity Assignments with Examples"
          - "Competition Videos"
          - "Course Introduction"
          - "Demonstration Audio"
          - "Demonstration Videos"
          - "Design Assignments"
          - "Design Assignments with Examples"
          - "Exam Materials"
          - Exams
          - "Exams with Solutions"
          - "Image Gallery"
          - "Instructor Insights"
          - Labs
          - "Lecture Audio"
          - "Lecture Notes"
          - "Lecture Videos"
          - "Media Assignments"
          - "Media Assignments with Examples"
          - "Multiple Assignment Types"
          - "Multiple Assignment Types with Solutions"
          - Music
          - "Online Textbook"
          - "Other Audio"
          - "Other Video"
          - "Presentation Assignments"
          - "Presentation Assignments with Examples"
          - "Problem Sets"
          - "Problem Sets with Solutions"
          - "Programming Assignments"
          - "Programming Assignments with Examples"
          - Projects
          - "Projects with Examples"
          - Readings
          - "Recitation Notes"
          - "Recitation Videos"
          - "Simulation Videos"
          - Simulations
          - Tools
          - "Tutorial Videos"
          - "Video Materials"
          - Videos
          - "Workshop Videos"
          - "Written Assignments"
          - "Written Assignments with Examples"
      - label: License
        name: license
        options:
          - label: CC BY
            value: https://creativecommons.org/licenses/by/4.0/
          - label: CC BY-NC
            value: https://creativecommons.org/licenses/by-nc/4.0/
          - label: CC BY-NC-SA
            value: https://creativecommons.org/licenses/by-nc-sa/4.0/
          - label: CC BY-SA
            value: https://creativecommons.org/licenses/by-sa/4.0/
          - label: public domain
            value: https://creativecommons.org/publicdomain/zero/1.0/
        widget: select
        default: https://creativecommons.org/licenses/by-nc-sa/4.0/
        required: true

      # show the field below only if the type of resource is "image"
      - label: Image Metadata
        name: image_metadata
        widget: object
        condition: { field: resourcetype, equals: Image }
        fields:
          - label: ALT text
            name: image_alt
            widget: string
          - label: Caption
            name: caption
            widget: markdown
          - label: Credit
            name: credit
            widget: markdown
      # show the sections below only if the type of resource is "Video"
      - label: Video Metadata
        name: video_metadata
        widget: object
        condition: { field: resourcetype, equals: Video }
        help: These fields will be published to YouTube
        fields:
          - label: Youtube ID
            name: youtube_id
            widget: string
          - label: Youtube Description
            name: youtube_description
            widget: text
          - label: Youtube Speakers
            name: video_speakers
            widget: string
          - label: Youtube Tags (comma separated; max 100 characters)
            name: video_tags
            widget: text
      - label: Video Files
        name: video_files
        widget: object
        condition: { field: resourcetype, equals: Video }
        help: >
          Internal related resource URLs, don't edit
          unless you know what you're doing
        fields:
          - label: Video Thumbnail URL
            name: video_thumbnail_file
            widget: string
          - label: Video Captions (WebVTT) URL
            name: video_captions_file
            widget: string
          - label: Video Transcript (PDF) URL
            name: video_transcript_file
            widget: string
          - label: Internet Archive URL
            name: archive_url
            widget: string
  - category: Content
    name: external-resource
    label: External Resources
    folder: content/external-resources
    fields:
      - label: Title
        name: title
        widget: string
        required: true
        help: The default link text for this external resource.

      - label: URL
        name: external_url
        widget: string
        required: true
        help: >
          The URL. For example,
          https://owl.english.purdue.edu/owl/resource/747/01/

      - label: Wayback URL
        name: wayback_url
        widget: string
        required: false
        readOnly: true
        help: URL to the last Wayback Machine snapshot of the resource.

      - label: License
        name: license
        widget: select
        options:
          - label: CC BY
            value: https://creativecommons.org/licenses/by/4.0/
          - label: CC BY-NC
            value: https://creativecommons.org/licenses/by-nc/4.0/
          - label: CC BY-NC-SA
            value: https://creativecommons.org/licenses/by-nc-sa/4.0/
          - label: CC BY-SA
            value: https://creativecommons.org/licenses/by-sa/4.0/
          - label: public domain
            value: https://creativecommons.org/publicdomain/zero/1.0/
          - label: All Rights Reserved
            value: https://en.wikipedia.org/wiki/All_rights_reserved
        default: https://en.wikipedia.org/wiki/All_rights_reserved
        required: true

      - label: Include non-OCW licensing warning
        name: has_external_license_warning
        widget: boolean
        default: true
        required: true
        help: >
          If true, user sees warning that external content is not
          covered by OCW licensing.

      - label: Status
        name: status
        widget: hidden
        required: false
        help: >
          The current status of the external resource
          (e.g., valid, broken, unchecked, check_failed).

  - category: Content
    folder: content/instructors
    label: Instructor
    name: instructor
    slug: text_id
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: First name
        name: first_name
        widget: string
        required: true

      - label: Middle initial
        name: middle_initial
        widget: string
        required: false

      - label: Last name
        name: last_name
        widget: string
        required: true

      - label: Salutation
        name: salutation
        widget: string
        required: false

      - label: Headless
        name: headless
        widget: hidden
        default: true

  - category: Settings
    label: Menu
    name: menu
    files:
      - file: config/_default/menus.yaml
        name: navmenu
        label: Navigation Menu
        fields:
          - { "label": "Menu", "name": "mainmenu", "widget": "menu" }

  - category: Settings
    label: Homepage
    name: homepage
    files:
      - file: data/homepage.yaml
        name: homepage_settings
        label: Homepage Settings
        fields:
          - label: Featured Promos
            name: featured_promos
            widget: relation
            collection: promos
            display_field: title
            multiple: true
            sortable: true
