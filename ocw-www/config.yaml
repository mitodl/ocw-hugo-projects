---
baseUrl: "/"
enableRobotsTXT: true
languageCode: en-us
relativeURLs: false
title: MIT OpenCourseWare
caches:
  getjson:
    maxAge: 5m
mediaTypes:
  application/json:
    suffixes:
      - json
outputs:
  home:
    - HTML
    - JSON
    - wwwSitemap
  page:
    - HTML
    - JSON
outputFormats:
  wwwSitemap:
    baseName: sitemap-www
    isPlainText: true
    mediaType: "application/xml"
theme: ["www", "base-theme"]
security:
  funcs:
    getenv:
      - ^HUGO_
      - WEBPACK_HOST
      - WEBPACK_PORT
      - API_BEARER_TOKEN
      - GTM_ACCOUNT_ID
      - RESOURCE_BASE_URL
      - STATIC_API_BASE_URL
      - OCW_STUDIO_BASE_URL
      - OCW_IMPORT_STARTER_SLUG
      - OCW_COURSE_STARTER_SLUG
      - COURSE_BASE_URL
      - SITEMAP_DOMAIN
      - SENTRY_DSN
      - NOINDEX
markup:
  highlight:
    style: colorful
  goldmark:
    renderer:
      unsafe: true